{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-8 mx-auto border rounded pt-4">
            <h4 class="alert alert-light border rounded mx-auto">Create An Account</h4>
            <form action="/signup/" method="POST">
              {% csrf_token %}
                <!-- first name -->
                {% if error %}
                <p class="alert alert-danger">{{error}}</p>
                {% endif %}
                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" class="form-control form-control-sm" value="{{values.first_name}}" placeholder=" ">
                  </div>

                  <!-- last name -->
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" name="lastname" id="" class="form-control form-control-sm" value="{{values.last_name}}" placeholder=" ">
                  </div>

                  <!-- phone number -->
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input  type="text" name="phone" id="" class="form-control form-control-sm" value="{{values.phone}}" placeholder="5555556667">
                  </div>

                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                  </div>
                  <div class="form-group">
                      <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                  </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
