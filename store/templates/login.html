{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-4">
            <h4 class="alert alert-light border mb-4 rounded mx-auto">Login Here</h4>
            <form action="/login" method="POST">
              {% csrf_token %}
               
                {% if error %}
                <p class="alert alert-danger">{{error}}</p>
                {% endif %}
               
                <!-- email -->
                <div class="form-group">
                  <label for="">Email</label>
                  <input required type="email" name="email" id="" class="form-control form-control-sm" value="{{values.email}}" placeholder="example@gmail.com">
                </div>

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="********">
                  </div>
                  <div class="form-group">
                      <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                  </div>

            </form>
        </div>
    </div>
</div>


{% endblock %}
